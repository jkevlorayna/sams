
<div class="block-flat">
						<div class="header">							
											<h3>Course List</h3>
						</div>
<div class="row" ng-show="checkRole('Course','AllowView')">
	<div class="col-md-3">
		<form method="POST" ng-submit="save()">
				<div class="form-group">
					<label for="exampleInputPassword1">Code</label>
					<input type="text" ng-model="formData.code"  class="form-control"  required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Course</label>
					<input type="text" ng-model="formData.course"  class="form-control" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Description</label>
					<input type="text" ng-model="formData.description"  class="form-control" >
				</div>
				<button ng-disabled="!checkRole('Course','AllowAdd')" type="submit"  class="btn btn-success btn-sm"><i class="fa fa-save"></i> Save</button>
		</form>
	</div>
	<div class="col-md-9">
	
					<form ng-submit="load()">
						<div class="input-group col-sm-5">
							<input type="text" class="form-control" ng-model="searchText">
							<span class="input-group-btn">
							<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i> Search</button>
							</span>
						</div>
					</form>
					
				<table class="table table-bordered table-condensed" ts-wrapper>
				<thead>
					<tr>
						<th ts-criteria="code" ts-default>Code</th>
						<th ts-criteria="course">Course</th>
						<th ts-criteria="description">Description</th>
						<th width="30%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list" ts-repeat>
						<td>{{row.code}}</td>
						<td>{{row.course}}</td>
						<td>{{row.description}}</td>
						<td>
							<a class="btn btn-info btn-sm" href="#/course/{{row.Id}}/year"> Course Year </a> 
							<button ng-if="checkRole('Course','AllowEdit')" class="btn btn-success btn-sm" ng-click="getById(row.Id)"> <i class="fa fa-edit"></i> </button> 
							<button ng-if="checkRole('Course','AllowDelete')" class="btn btn-danger btn-sm" ng-click="openDeleteModal('md',row.Id)"> <i class="fa fa-trash-o"></i>  </button> 
						</td>
					</tr>
				</tbody>
			</table>
			  <uib-pagination ng-model="pageNo" ng-click="pageChanged()" items-per-page="pageSize" total-items="count"  max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
	</div>
</div>
</div>
