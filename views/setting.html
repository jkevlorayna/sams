
<div class="block-flat">
						<div class="header">							
											<h3>Setting List</h3>
						</div>
<div class="row">
	<div class="col-md-3">
		<form method="POST"  ng-submit="save()">
				<div class="form-group">
					<label for="exampleInputPassword1">Title</label>
					<input type="text" ng-model="formData.title"  class="form-control" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Key</label>
					<input type="text" ng-model="formData.settingKey"  class="form-control" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Value</label>
					<input type="text" ng-model="formData.value"  class="form-control" required>
				</div>
				<button type="submit"  class="btn btn-success btn-sm"><i class="fa fa-save"></i> Save</button>
		</form>
	</div>
	<div class="col-md-9">

					
				<table class="table table-bordered table-condensed">
				<thead>
					<tr>
						<th>Title</th>
						<th>Key</th>
						<th>Value</th>
						<th width="20%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list">
						<td>{{row.title}}</td>
						<td>{{row.settingKey}}</td>
						<td>{{row.value}}</td>
						<td>
							<button class="btn btn-success btn-sm" ng-click="getById(row.Id)"> <i class="fa fa-edit"></i> </button>
							<button class="btn btn-danger btn-sm" ng-click="openDeleteModal('md',row.Id)"> <i class="fa fa-trash-o"></i> </button>
						</td>
					</tr>
				</tbody>
			</table>
			  <uib-pagination ng-model="pageNo" ng-click="pageChanged()" items-per-page="pageSize" total-items="count"  max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
	</div>
</div>
</div>
