<div class="block-flat">
						<div class="header">							
											<h3>Organization List</h3>
						</div>
<div class="row"  ng-show="checkRole('Organization','AllowView')">
	<div class="col-md-3">
		<form method="POST" ng-submit="save()">
				<div class="form-group">
					<label>Name</label>
					<input type="text" ng-model="formData.Name"  class="form-control" required>
					<label>Code</label>
					<input type="text" ng-model="formData.Code"  class="form-control" required>
				</div>

				<button ng-disabled="!checkRole('Organization','AllowView')" type="submit" class="btn btn-success btn-sm"><i class="fa fa-save"></i> Save</button>
		</form>
	</div>
	<div class="col-md-9">

					<form ng-submit="load()">
						<div class="input-group col-sm-5">
							<input type="text" class="form-control" ng-model="searchText">
							<span class="input-group-btn">
							<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i> Search</button>
							</span>
						</div>

					</form>
					
				<table class="table table-bordered" ts-wrapper>
				<thead>
					<tr>
						<th ts-criteria="Organization" ts-default>Organization</th>
						<th ts-criteria="Code" ts-default>Code</th>
						<th width="20%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list" ts-repeat>  
						<td>{{row.Name}}</td>
						<td>{{row.Code}}</td>
						<td>
							<button ng-if="checkRole('Organization','AllowEdit')" class="btn btn-success btn-sm" ng-click="getById(row.Id)"> <i class="fa fa-edit"></i> </button>
							<button ng-if="checkRole('Organization','AllowDelete')" class="btn btn-danger btn-sm" ng-click="openDeleteModal('md',row.Id)"> <i class="fa fa-trash-o"></i>  </button>
						</td>
					</tr>
				</tbody>
			</table>
			  <uib-pagination ng-model="pageNo" ng-click="pageChanged()" items-per-page="pageSize" total-items="count"  max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
	</div>
</div>
</div>
