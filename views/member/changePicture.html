

        <div class="modal-header">
			<h3>Change Picture</h3>
		</div>
        <div class="modal-body">
		
				<form method="POST" class="form-horizontal" name="YearForm" ng-submit="save()">
				<div class="form-group">
					<label class="col-md-12">Image</label>
					<div class="col-md-12">
							<div class="fileinput fileinput-new input-group" data-provides="fileinput">
								<div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> 
								<span class="fileinput-filename"></span></div>
								<span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span>
								<span class="fileinput-exists">Change</span>
										<input type="file" name="file" multiple ng-files="getTheFiles($files)" />
								</span>
								<a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
							</div>
					</div>
				</div>
				
				<div class="form-group">
				<div class="col-md-12">
					<button type="submit"  class="btn btn-success"><i class="fa fa-save"></i> Save</button>
				</div>
				</div>
		</form>
		
		
		
		</div>
        <div class="modal-footer text-center">
            <button class="btn btn-default" type="button" ng-click="close()"><i class="fa fa-times"></i> Cancel</button>
        </div>
