	        <div class="modal-body">
		<form method="POST"  ng-submit="save()">
				<div class="form-group">
					<label for="exampleInputPassword1">Name</label>
					<input type="text" ng-model="formData.Name"  class="form-control" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Place</label>
					<input type="text" ng-model="formData.Place"  class="form-control" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Status</label>
					<select type="text" ng-model="formData.Status"  class="form-control" required>
							<option>Active</option>
							<option>InActive</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="exampleInputPassword1">Event Date</label>
					<div class="input-group">
							<input type="text" class="form-control" uib-datepicker-popup="MM/dd/yyyy" ng-model="formData.EventDate" is-open="popup1" datepicker-options="dateOptions"  close-text="Close" />
							<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="popup1=true"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
					</div>
				</div>
				
				

				<div class="form-group">
					<label for="exampleInputPassword1">Current Time Type</label>
					<select type="text" ng-model="formData.TimeType"  class="form-control" required>
							<option>Time-IN AM</option>
							<option>Time-OUT AM</option>
							<option>Time-IN PM</option>
							<option>Time-OUT PM</option>
					</select>
				</div>
				<button type="submit"  class="btn btn-success"><i class="fa fa-save"></i> Save</button>
		</form>

        </div>
        <div class="modal-footer text-center">

            <button class="btn btn-default" type="button" ng-click="close()"><i class="fa fa-times"></i> Cancel</button>
        </div>
