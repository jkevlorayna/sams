<div class="row">

<div class="col-md-6 col-md-offset-3">
		<div class="text-center">
			<img src="core/images/logo.png" class="img-responsive" style="max-height:140px;margin:0 auto;">
		</div>	
<div class="block-flat">

		
						<div class="header text-center">							
											<h1>{{formData.Name}}</h1>
											<h4>{{formData.TimeType}}</h4>
											<p>{{ clock  | date:'medium'}}</p>
						</div>
						<div class="row" ng-show="Message != null">
							<div class="col-md-3">
									<div ng-if="Message != null" class="text-center">
										<img  check-image ng-src="{{ImageUrl}}" class="img-circle" style="max-height:120px;max-width:120px">
									</div>	
							</div>
							<div class="col-md-9">
									<div style="margin-top: 29px;" ng-show="Message != null" class="text-center alert alert-info"><h4 style="margin:0;">{{Message}}</h4></div>
							</div>
						</div>

		
		<div ng-show="formData.Status == 'InActive'" class="text-center alert alert-danger"><h4 style="margin:0;"><i class="fa fa-info-circle"></i> !Ops This Event is not Available</h4></div>

		<form method="POST"  ng-submit="save()">
				<div class="form-group">
					<label for="exampleInputPassword1">Barcode No</label>
					<input type="text" ng-model="formData.Barcode"  class="form-control input-lg" required ng-disabled="formData.Status == 'InActive'">
				</div>
				<button type="submit" ng-disabled="formData.Status == 'InActive'"  class="btn btn-success btn-block btn-lg"><i class="fa fa-check"></i> Submit</button>
		</form>
	
</div>
</div>
</div>
