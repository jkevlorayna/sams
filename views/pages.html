<div class="block-flat">
						<div class="header">							
											<h3>Pages List</h3>
						</div>
<div class="row">
	<div class="col-md-3">
		<form method="POST" ng-submit="save()">
				<div class="form-group">
					<label for="exampleInputPassword1">Name</label>
					<input type="text" ng-model="formData.name"  class="form-control" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Status</label>
					<select ng-options="row.status as row.status for row in statusList" ng-model="formData.status"  class="form-control" required></select>
				</div>
				<button type="submit" class="btn btn-success btn-sm"><i class="fa fa-save"></i> Save</button>
		</form>
	</div>
	<div class="col-md-9">

					<form ng-submit="load()">
						<div class="input-group col-sm-5">
							<input type="text" class="form-control" ng-model="searchText">
							<span class="input-group-btn">
							<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i> Search</button>
							</span>
						</div>
					</form>
					
				<table class="table table-bordered table-condensed">
				<thead>
					<tr>
						<th>Page</th>
						<th>Status</th>
						<th width="20%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list">
						<td>{{row.name}}</td>
						<td>
							<span class="label label-success" ng-show="row.status=='Active'">{{row.status}} </span>
							<span class="label label-danger" ng-show="row.status=='InActive'">{{row.status}} </span>
						</td>
						<td>
							<button class="btn btn-success btn-sm" ng-click="getById(row.Id)"> <i class="fa fa-edit"></i> </button>
							<button class="btn btn-danger btn-sm" ng-click="openDeleteModal('md',row.Id)"> <i class="fa fa-trash-o"></i>  </button>
						</td>
					</tr>
				</tbody>
			</table>
			  <uib-pagination ng-model="pageNo" ng-click="pageChanged()" items-per-page="pageSize" total-items="count"  max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
	</div>
</div>
</div>
